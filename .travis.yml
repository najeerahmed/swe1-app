language: python
python:
  - 3.7.6
# command to install dependencies
install:
  - pip install -r ./ebdjango/requirements.txt
# command to run tests
script:
  - pytest


before_script:
  - python ./ebdjango/manage.py migrate

script:
  - python ./ebdjango/manage.py
  - black ./ebdjango --check
  - flake8 ./ebdjango
  - coverage run --source=ebdjango,polls ebdjango/manage.py test

after_script:
- coveralls

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  region: "us-east-1"
  app: "django-tutorial"
  env: "django-env"
  bucket_name: "elasticbeanstalk-us-west-2-316737002213"

